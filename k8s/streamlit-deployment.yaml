apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-frontend
  labels:
    app: streamlit-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: streamlit-frontend
  template:
    metadata:
      labels:
        app: streamlit-frontend
        tier: frontend
    spec:
      containers:
      - name: streamlit-frontend
        image: your-registry/rag-streamlit:latest
        ports:
        - containerPort: 8501
        env:
        - name: API_BASE_URL
          value: "http://rag-app-service:8000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
---
apiVersion: v1
kind: Service
metadata:
  name: streamlit-frontend-service
  labels:
    app: streamlit-frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8501
    protocol: TCP
  selector:
    app: streamlit-frontend
---
# Optional: Ingress for custom domain
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: streamlit-frontend-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: your-rag-frontend.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: streamlit-frontend-service
            port:
              number: 80