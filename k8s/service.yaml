apiVersion: v1
kind: Service
metadata:
  name: rag-app-service
  namespace: default
  labels:
    app: rag-app
spec:
  type: ClusterIP  # Internal service for backend API
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: rag-app

---
apiVersion: v1
kind: Service
metadata:
  name: streamlit-frontend-service
  namespace: default
  labels:
    app: streamlit-frontend
spec:
  type: LoadBalancer  # External access for frontend
  ports:
  - port: 80
    targetPort: 8501
    protocol: TCP
    name: http
  selector:
    app: streamlit-frontend

---
# Optional: Ingress for custom domain and SSL termination
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rag-app-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "azure/application-gateway"  # For Azure Application Gateway
    # nginx.ingress.kubernetes.io/rewrite-target: /  # If using NGINX Ingress
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"  # For SSL certificates
spec:
  rules:
  - host: your-domain.com  # Replace with your domain
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: rag-app-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: streamlit-frontend-service
            port:
              number: 80
